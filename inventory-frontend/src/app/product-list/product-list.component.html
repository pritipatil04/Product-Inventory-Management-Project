<div class="container">
  <h2>ğŸ›ï¸ Product Inventory</h2>
  
  <!-- Search Bar -->
  <div class="search-bar">
    <input 
      type="text" 
      placeholder="ğŸ” Search products..." 
      [(ngModel)]="searchTerm" 
      (input)="onSearchChange()"
    />
  </div>

  <!-- Product Table -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use filteredProducts instead of products -->
      <tr *ngFor="let product of filteredProducts; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.manufacturer }}</td>
        <td>â‚¹{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <a [routerLink]="['/view-product', product.id]">ğŸ‘ï¸ View</a>
          <button class="edit-btn" (click)="editProduct(product.id!)">âœï¸ Edit</button>
          <button class="delete-btn" (click)="deleteProduct(product.id!)">ğŸ—‘ï¸ Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button [routerLink]="'/add-product'">â• Add Product</button>
</div>
