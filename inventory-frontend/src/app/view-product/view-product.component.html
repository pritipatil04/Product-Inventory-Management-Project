<div *ngIf="!loading && !error" class="product-details">
  <h2>Product Details</h2>

  <div class="product-info">
    <p><strong>Product Name:</strong> <span class="highlight">{{ product.name }}</span></p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Manufacturer:</strong> {{ product.manufacturer }}</p>
    <p><strong>Price:</strong>  â‚¹ {{ product.price | number:'1.2-2' }}</p>
    <p><strong>Quantity:</strong> {{ product.quantity }}</p>
  </div>

  <div class="actions">
    <button routerLink="/products" class="back-button">Back to Inventory</button>
  </div>
</div>
