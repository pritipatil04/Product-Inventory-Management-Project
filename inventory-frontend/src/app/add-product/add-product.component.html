<div class="add-product-container">
  <h2>Add Product</h2>
  
  <form (ngSubmit)="addProduct()" class="add-product-form">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required placeholder="Enter product name" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="product.description" name="description" required placeholder="Enter product description" />
    </div>

    <div class="form-group">
      <label for="manufacturer">Manufacturer</label>
      <input type="text" id="manufacturer" [(ngModel)]="product.manufacturer" name="manufacturer" required placeholder="Enter manufacturer name" />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required placeholder="Enter product price" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" required placeholder="Enter product quantity" />
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">Add Product</button>
      <button type="button" class="cancel-btn" (click)="router.navigate(['/products'])">Cancel</button>
    </div>
  </form>
</div>
